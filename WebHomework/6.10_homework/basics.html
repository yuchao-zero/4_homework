<!--文档声明类型-->
<!DOCTYPE html>
<html>
    <!--让浏览器读取-->
    <head>
        <title>banyuan</title>
        <!--引入外部文件-->
        <link rel="stylesheet" href="path">
        <!--让网页动起来-->
        <script src="path"></script>
        <!--提供有关页面的元信息-->
        <meta>
        <style>
            .div1{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
            }
            .div2{
                width: 200px;
                height: 200px;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <base href="s"/>
        <h1>这是个一级标题</h1>
        <p style="color: red;">此处输入纯文本</p>
        <br />
        <a href="http://www.baidu.com" target="_blank">link of baidu</a>
        <br/>
        <a href="http://www.baidu.com">link of baidu</a>
        <br/>
        <a href="http://www.baidu.com" title="给这个链接添加注释">link of baidu</a>
        <br/>
        <bdo dir="rtl">hello</bdo>
        <!--<div> 标签可以把文档纵向分割为独立的、不同的部分-->
        <div style="color: yellowgreen;">
            <h5>第五级标题</h5>
            <p>做一个测试</p>
        </div>
        <p><span>some text.</span>some other text.</p>
        <br/>
        <font size = 20 color = 'green'>这是个测试</font>
        <div class="div1">

        </div>

        <div class="div2">

        </div>

        <!--横向分布-->
        <span>123</span>
        <span>343</span>
        <br/>

        <!--选择列表-->
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br/>
        <button onclick="console.log(1)">test</button>
        <br/>
        <img src="img/fighting.jpg" alt="加油!">
        <br/>
        <!--输入框-->
        <input type="text" name="username" placeholder="123"/>
        <h1 style="text-align: center;">12</h1>
        
    </body>
</html>

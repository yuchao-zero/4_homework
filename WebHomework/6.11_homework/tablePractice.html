<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf -8">
        <title>表格练习</title>
    </head>
    <body>
        <table border="1px" 
        style="background-color: aquamarine; 
        color: darkslateblue; 
        width: 60%; text-align: center;
        "cellpadding = "2" cellspacing = "3">
            <tr>
                <td>姓名</td>
                <td><input type="text"></td>
                <td>性别</td>
                <td><select>
                    <option >--选择性别--</option>
                    <option >男</option>
                    <option >女</option>
                </select></td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td><input type="text"></td>
                <td>电子邮箱</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>教育程度</td>
                <td><select>
                    <option>小学</option>
                    <option>中学</option>
                    <option>大学</option>
                </select></td>
                <td>工作职位</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>工作城市</td>
                <td><select>
                    <option>--选择城市</option>
                    <option>南京</option>
                    <option>上海</option>
                    <option>北京</option>
                </select></td>
                <td>期望工资</td>
                <td><select>
                    <option>--选择区间--</option>
                    <option>5000</option>
                    <option>10000</option>
                    <option>15000</option>
                </select></td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td colspan="3"><textarea name="text" style="width: 95%;"></textarea></td>
            </tr>
            <tr>
                <td>特长</td>
                <td colspan="3"><textarea name="text" style="width: 95%;"></textarea></td>
            </tr>
            <tr>
                <td>地址</td>
                <td colspan="3"><textarea name="text" style="width: 95%;"></textarea></td>
            </tr>
        </table>
    </body>
</html>

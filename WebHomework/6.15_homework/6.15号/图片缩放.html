<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                width: 200px;
                height: 200px;
                /* background-color: brown; */
                overflow: hidden;
            }

            .img-hover{
                width: 100%;
                transition: 0.5s all;
            }

            .img-hover:hover{
                transform: scale(1.2);
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="img.jpg" class="img-hover">
        </div>
    </body>
</html>
